      <h1>Want to be a Companion and Help Others? <br>Sign Up on The Perfect Pairing Now!</h1>
    <section class="Register">
        <div class="register-col2">
            <form class="form3">
                <div class="form-group3">
                    <label for="name">Name:</label>
                    <input type="text" placeholder="Enter Your Name" required>
                </div>
                <div class="form-group3">
                    <label for="email">E-Mail:</label>
                    <input type="email" placeholder="Enter Your E-Mail" required> 
                </div>
                <div class="form-group3">
                    <label for="dob">Date of Birth:</label>
                    <input type="dob" placeholder="DD/MM/YYYY" required> 
                </div>
                <div class="form-group3">
                    <label for="Gender">Gender:</label>
                    <input type="Gender" placeholder="M/F" required> 
                </div>
                <div class="form-group3">
                    <label for="phone">Phone Number:</label>:</label>
                    <input type="phone" placeholder="Enter Your Phone Number" required> 
                </div>
                <div class="form-group3">
                    <label for="interest">Hobbies/Interests:</label>
                    <input type="interest" placeholder="Enter Your Hobbies/Interests" required> 
                </div>
                <div class="form-group3">
                    <label for="avail">Availability:</label>
                    <input type="avail" placeholder="Weekdays/Weekends" required> 
                </div>
                <div class="form-group3">
                    <label for="password">Password:</label>
                    <input type="password" placeholder="Enter New Password" required>
                    <a type="signup" class="hero-btn">Sign Up</a>
                </div>
            </form>
        </div> 
</section>
<section class="Login">
    <h1>Existing Companion? <br>Login</h1>
    <div class="login-col">
        <form class="form2">
            <div class="form-group2">
                <label for="email">E-Mail:</label>
                <input type="email" placeholder="Enter Your E-Mail" required> 
            </div>
            <div class="form-group2">
                <label for="password">Password:</label>
                <input type="password" placeholder="Enter Password" required>
                <a type="login" class="hero-btn">Login</a>
            </div>
        </form>
    </div>
</section>
